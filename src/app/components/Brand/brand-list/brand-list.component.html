<div class="p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Brands</h2>

      <div>
        <input type="text" class="border p-2"  (input)="onChange($event)" placeholder="search brand">
      </div>
      <div>
        <app-dialog></app-dialog>
      </div>
    </div>
  
    <div class="bg-white border border-gray-300 rounded-lg overflow-hidden">
      <!-- Header Row -->
      <div class="flex bg-gray-200 border-b">
        <div class="w-1/4 py-2 px-4 font-semibold">#</div>
        <div class="w-1/4 py-2 px-4 font-semibold">Name</div>
        <div class="w-1/4 py-2 px-4 font-semibold">Actions</div>
      </div>
  
      <!-- Body Rows -->
      <div *ngFor="let item of brands" class="border-b last:border-b-0 hover:bg-gray-100">
        <div class="flex py-2 px-4">
          <div class="w-1/4">{{item.id}}.</div>
          <div class="w-1/4">{{item.name}}</div>
          <div class="w-1/4 flex items-center space-x-2">
            <!-- [routerLink]="['/brandedit', item.id]" -->
            <button 
              class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-700"
              (click)="editbrand(item.id)">
              Edit
            </button>
            
            <button 
              (click)="deleteBrand(item.id)"
              class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="showDeletePopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-10 ">
    <div class="bg-white p-4 rounded shadow-lg">
      <p>Are you sure you want to delete this brand?</p>
      <div class="flex justify-end gap-2 mt-4">
        <button (click)="confirmDelete()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Yes</button>
        <button (click)="cancelDelete()" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-500">No</button>
      </div>
  </div>
