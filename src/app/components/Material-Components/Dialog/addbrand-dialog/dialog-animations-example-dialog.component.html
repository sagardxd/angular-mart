<h1 mat-dialog-title>Add a Brand</h1>
<div mat-dialog-content >
  <input placeholder="brand" [(ngModel)]="brandname" class="p-2">
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="addBrand()">Save</button>
</div>
